     <div class="wrapper" ng-controller="profileController
            as ctrProfile">
    <header>
        <div class="panel" >
            <div class="row">
                <div class="small-3 columns">
                    <a href="#gameselection/{{token}}" class="button radius tiny expand">zur√ºck</a>
                </div>
                <div class="small-6 columns">
                    <h3>{{users.profile.name}}</h3>
                </div>
                <div class="small-3 columns">
                    <a class="button radius tiny expand" ng-click="logout()">Logout</a>
                </div>
            </div>
            <div data-alert class="alert-box alert" ng-show="error" >
                {{message}}
            </div>
            <!--Benutzerinformationen-->
            <div>
                <div class="row">
                    <div class="small-5 columns">
                        <img src="img/unicorn01.png" width="150" height="150" style="margin:0px auto;display:block">
                    </div>
                    <div class="small-7 columns">
                        {{users.profile.profession}} <br>
                        {{users.profile.country}} <br>
                        {{users.profile.city}}<br>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="center">
                    <a href="#changeProfile/{{token}}" class="button radius tiny expand">Profil bearbeiten</a>
                </div>
            </div>
        </div>
    </header>
    <!-- main -->
    <div class="main" ng-init="ctrProfile.loadSgame()">
        <div class="panel">
            <dl class="sub-nav">
                <dd ng-class="{ active: ctrProfile.isSelected(1)}">
                    <a class="button radius" ng-click="ctrProfile.loadSgame()">Abonnements</a>
                </dd>
                <dd ng-class="{ active: ctrProfile.isSelected(2)}">
                    <a class="button radius" ng-click="ctrProfile.loadOgame()">Erstellt</a>
                </dd>
            </dl>
            <!--Spieleeinsicht-->
            <div class="panel" ng-show="ctrProfile.isSelected(1)">
                <table id="t01" width=100%>
                    <tr ng-repeat="game in sgames">
                        <td>{{game.name}}</td>
                    </tr>
                </table>
            </div>
            <div class="panel" ng-show="ctrProfile.isSelected(2)">
                <table id="t01" width=100%>
                    <tr ng-repeat="game in ogames">
                        <td>{{game.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
